<div class="vehiculo">
  <ion-slides  pager="true" >
    <ion-slide *ngFor="let img of vehiculo.imagenes" class="image-slide" style="background-image:url('{{img.url}}')">
    </ion-slide>
    <ion-slide *ngIf="vehiculo.imagenes.length==0" class="image-slide" style="background-image:url('/assets/images/no-image-banner.jpg')">
    </ion-slide>
  </ion-slides>
  <ion-item lines="none" *ngIf="escritura">
    <ion-button  (click)="editar()" color="warning" expand="block"  shape="round">
      Editar
    </ion-button>
    <ion-button  (click)="eliminar()" slot="end" color="danger" expand="block"  shape="round">
      Eliminar
    </ion-button>
    
  </ion-item>
  <ion-item lines="none">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="6">
          <ion-label>Patente: {{vehiculo.patente}}</ion-label>
        </ion-col>
        <!-- <ion-col size="6" size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="6">
          <ion-label>Nombre: {{vehiculo.nombre}}</ion-label>
        </ion-col> -->
        <ion-col size="6" size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="6">
          <ion-label>Carroceria: {{vehiculo.tipoVehiculo}}</ion-label>
        </ion-col>
        <ion-col size="6" size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="6">
          <ion-label>Marca: {{vehiculo.marca}}</ion-label>
        </ion-col>
        <ion-col size="6" size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="6">
          <ion-label>Modelo: {{vehiculo.modelo}}</ion-label>
        </ion-col>
        <ion-col size="6" size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="6">
          <ion-label>AÃ±o: {{vehiculo.anio}}</ion-label>
        </ion-col>
        <!-- <ion-col size="6" size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="6">
          <ion-label>Kmt por Lt: {{vehiculo.kilometrosPorLitro}}</ion-label>
        </ion-col> -->
      </ion-row>
    
    </ion-grid>
  </ion-item>
</div>
