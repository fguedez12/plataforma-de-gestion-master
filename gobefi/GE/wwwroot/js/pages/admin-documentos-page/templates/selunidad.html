<h1>Documentación</h1>
<hr />
<div>
    <button type="button" class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#collapseFiltros" aria-expanded="false" aria-controls="collapseFiltros">
        <span class="fa fa-filter"></span> Filtros
    </button>
    <div class="collapse" id="collapseFiltros">
        <hr />
        <form class="form-inline">
            <select-institucion user-id="{{userId}}"
                                on-institucion-change="changeInstitucion(institucionId)">
            </select-institucion>
        </form>
    </div>
</div>
<hr />
<p>Servicios</p>
<div style="min-height:400px" ng-show="servicios.length>0 && !loadingTable" >
    <table id="tblServicios" class="table table-striped table-hover">
        <tbody>
            <tr ng-repeat="servicio in servicios" style="cursor:pointer">
                <td ng-click="setServicio(servicio)">
                    {{servicio.nombre}}
                </td>
            </tr>
        </tbody>

    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <button class="page-link" aria-label="Previous" ng-click="prevPage()">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </button>
            </li>
            <li class="page-item" ng-class="{'active': page==arrPage}" ng-repeat="arrPage in arrayPages">
                <button class="page-link" ng-click="setPage(arrPage)">{{arrPage}}</button>
            </li>

            <li class="page-item">
                <button class="page-link" aria-label="Next" ng-click="nextPage()">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div ng-show="servicios.length==0 && !loadingTable">
    <h3 class="mt-5">No existen registros para mostrar</h3>
</div>
<div class="d-flex" ng-show="loadingTable">
    <h3 class="mt-5">Cargando datos..</h3>
    <img class=" ml-5 mt-5" src='./images/reload.gif' style="width:32px; height:32px">
</div>
